<!-- 
Image Element:
- The <img> element is used to embed (add) an image in an HTML page. 
- Images are not technically inserted into a web page; images are linked to web pages.
- The <img> tag creates a holding space for the referenced image.
- The <img> tag is single tag, it contains attributes only, and does not have a closing tag.
- The <img> tag has two required attributes:
    - src - Source attribute. Specifies the path to the image
    - alt - Alternative attribute. Specifies an alternate text for the image, if the image for some reason cannot be displayed.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Element</title>
  </head>
  <body>
    <h1>Image Element : using relative url</h1>
    <img
      src="mern stack logo.png"
      alt="Mern-stack-logo"
      height="250px"
      width="250px"
    />

    <h1>Image Element : using absolute url</h1>
    <img
      src="https://static.vecteezy.com/system/resources/previews/015/577/226/original/smiling-face-with-smiling-eyes-and-three-hearts-large-size-of-yellow-emoji-smile-free-vector.jpg"
      alt="smiling-face-logo"
      height="250px"
      width="250px"
    />
  </body>
</html>
