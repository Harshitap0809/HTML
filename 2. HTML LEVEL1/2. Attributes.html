<!-- 
HTML ATTRIBUTES: 
- Attributes are used to provide additional information about HTML elements.
- HTML element = start tag + content + end tag.
- Attributes are always specified in the start tag.
- Attributes usually come in name/value pairs like: name="value".
- Attributes are case-insensitive.
- Attributes are optional.
- Example: <a href="https://www.w3schools.com">This is a link</a> here href is an attribute and "https://www.w3schools.com" is the value of the attribute.
- Example: <html lang="en"> here lang is an attribute and "en" is the value of the attribute.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 title="demo title">Explaining about Attributes in HTML</h1>
  </body>
</html>
