<!-- 
Anchor Element: 
- Anchor element is used to create hyperlinks between a webpage and another webpage.
- Simply used to add links to your webpage.
- Which is used to navigate to another webpage.
- It is represented by <a> tag.
- It has an attribute called href, which is used to specify the URL of the page to which the link should navigate.
- href attribute is mandatory.
- href attribute can be an absolute URL or a relative URL.
- Absolute URL: It is a complete URL that includes the protocol, domain name, and path. It is used to link the internet hosted pages. example: https://www.google.com
- Relative URL: It is a URL that is relative to the current URL. example: file links.
- href stands for Hypertext Reference.
- It can also be used to navigate to a specific section of the same webpage. e.g. <a href="#section1">Section 1</a>
- It can also be used to navigate to an email address. e.g. <a href="mailto:example@example.com">Send Email</a> 
- It can also be used to navigate to a phone number. e.g. <a href="tel:1234567890">Call Us</a>
- It can also be used to navigate to a file. e.g. <a href="file.pdf">Download PDF</a>
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Element</title>
  </head>
  <body>
    <a href="https://www.google.com">google</a>
    <!-- -Use the <a> tag to create the hyperlink.
      -Use the target="_blank" attribute to ensure the link opens in a new tab. -->
    <a href="https://www.wikipedia.org" target="_blank">wikipedia</a>
  </body>
</html>
