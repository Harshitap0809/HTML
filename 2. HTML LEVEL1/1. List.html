<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in HTML</title>
  </head>
  <body>
    <ul>
      <li>
        <h1>ordered list:</h1>
      </li>
      <li>jam</li>
      <li>frooti</li>
      <li>samosa</li>
      <li><b>also </b>dosa</li>
    </ul>

    <ol type="a">
      <li>jam</li>
      <li>frooti</li>
      <li>dosa</li>
    </ol>
  </body>
</html>
