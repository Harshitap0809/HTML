<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
  </head>
  <body>
    <!-- Q1: Adding a paragraph -->
    <p>Hello World!</p>

    <!-- Q2: Markup the text with appropriate headings -->
    <h1>Delta</h1>
    <h2>Full Stack Web Development</h2>
    <h3>MERN Stack</h3>
    <p>Let's begin our learning journey!</p>

    <!-- Q3: Clickable link -->
    <a href="https://www.apnacollege.in/" target="_blank">Visit Apna College</a>

    <!-- Q4: Ordered list of students -->
    <ol>
      <li>Deepak</li>
      <li>Epsita</li>
      <li>Lakshita</li>
      <li>Tanmay</li>
      <li>Agrim</li>
    </ol>

    <!-- Q5: Topics to read on MDN -->
    <p>Reading about these topics on MDN:</p>
    <ul>
      <li>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hr"
          target="_blank"
          >HR Tag in HTML</a
        >
      </li>
      <li>
        <a
          href="https://developer.mozilla.org/en-US/docs/Glossary/Entity"
          target="_blank"
          >HTML Entities</a
        >
      </li>
    </ul>
  </body>
</html>

<!-- NOTE: The target="_blank" attribute in an (anchor) tag tells the browser to open
the linked URL in a new tab or window instead of navigating away from the
current page. -->
