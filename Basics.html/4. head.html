<head>
  <!-- 
    1. Head tag contains metadata affecting page behavior, not visible content.
       - `<meta name="author" content="Your Name">` shows the author in developer tools or search results.
         - Example:
           <!DOCTYPE html>
           <html lang="en">
             <head>
               <meta name="author" content="Harshita Pandey">
               <title>Page with Author Info</title>
             </head>
             <body>
               <h1>Welcome to my website!</h1>
             </body>
           </html>
           NOTE - The `meta` tag helps define the author of the page, visible in browser tools or search engine results.
  
    2. `<link rel="stylesheet" href="styles.css">` applies consistent styles across pages. The 'rel' attribute in HTML is used to specify the relationship between the current document and the linked document.
       - Example:
         <!DOCTYPE html>
         <html lang="en">
           <head>
             <link rel="stylesheet" href="styles.css">
             <title>Styled Page</title>
           </head>
           <body>
             <h1>Styled Heading</h1>
           </body>
         </html>
         NOTE - The `link` tag links external stylesheets, ensuring consistent design across multiple pages.
  
    3. `<meta name="description" content="Learn coding easily">` improves visibility in search results.
       - Example:
         <!DOCTYPE html>
         <html lang="en">
           <head>
             <meta name="description" content="Learn coding easily with the help of this HTML_repo.">
             <title>Coding documentation</title>
           </head>
           <body>
             <h1>Learn to Code</h1>
           </body>
         </html>
         NOTE - A description helps search engines understand the page content and improves SEO.
  
    4. `<link rel="icon" href="favicon.ico">` adds a custom icon in the browser tab.
       - Example:
         <!DOCTYPE html>
         <html lang="en">
           <head>
             <link rel="icon" href="favicon.ico">
             <title>Page with Favicon</title>
           </head>
           <body>
             <h1>Welcome to my site</h1>
           </body>
         </html>
         NOTE - The `link` tag adds a small icon to the browser tab for a better user experience.
  
    5. Allows adding analytics, scripts, or external resources like fonts.
       - Example:
         <!DOCTYPE html>
         <html lang="en">
           <head>
             <script src="analytics.js"></script>
             <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
             <title>Page with External Resources</title>
           </head>
           <body>
             <h1>Using External Resources</h1>
           </body>
         </html>
         NOTE - The `head` section enables the addition of external resources such as scripts for analytics or web fonts.
    -->
</head>
