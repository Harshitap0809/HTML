<meta charset="UTF-8" />
<!-- 
1. Specifies UTF-8 character encoding.
   - Displays emojis (😊👍) and special symbols (∆, ∞) correctly.
     - Example:
       <!DOCTYPE html>
       <html lang="en">
         <head>
           <meta charset="UTF-8">
           <title>Emojis and Symbols</title>
         </head>
         <body>
           <h1>Emojis: 😊👍</h1>
           <p>Special symbols: ∆, ∞</p>
         </body>
       </html>
       NOTE - The UTF-8 encoding ensures emojis and symbols are displayed correctly across different browsers.

2. Ensures accurate rendering of international characters (你好, नमस्ते, São Paulo).
     - Example:
       <!DOCTYPE html>
       <html lang="en">
         <head>
           <meta charset="UTF-8">
           <title>International Characters</title>
         </head>
         <body>
           <h1>Chinese: 你好</h1>
           <p>Hindi: नमस्ते</p>
           <p>Portuguese: São Paulo</p>
         </body>
       </html>
       NOTE - UTF-8 ensures characters from different languages are displayed properly.

3. Prevents encoding issues when working with multilingual content.
     - Example:
       <!DOCTYPE html>
       <html lang="en">
         <head>
           <meta charset="UTF-8">
           <title>Multilingual Content</title>
         </head>
         <body>
           <h1>Content in Multiple Languages</h1>
           <p>French: Bonjour</p>
           <p>Japanese: こんにちは</p>
         </body>
       </html>
       NOTE - Using UTF-8 ensures no encoding issues when displaying multilingual content.

4. Necessary for sites using scientific, mathematical, or symbolic content.
     - Example:
       <!DOCTYPE html>
       <html lang="en">
         <head>
           <meta charset="UTF-8">
           <title>Scientific and Mathematical Symbols</title>
         </head>
         <body>
           <h1>Mathematical Symbols: ∆, ∞, π</h1>
           <p>Scientific Equation: E = mc²</p>
         </body>
       </html>
       NOTE - UTF-8 ensures that scientific, mathematical, and symbolic content renders properly without distortion.
-->
