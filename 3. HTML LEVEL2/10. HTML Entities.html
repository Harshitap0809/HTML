<!-- 
HTML Entities:
- An HTML entity is a piece of text ("string") that begins with an ampersand (&) and ends with a semicolon (;).
- Used to display reserved characters(which would otherwise be interpreted as HTML code), and invisible characters (like non-breaking spaces).
- Can also use in place of special characters, like when you want to display a less-than sign (<) as part of the text, rather than as an HTML tag.
- Browser interprets them and renders correct characters or symbols.

- Examples of HTML entities are : 
    - &lt; : less than sign (<)
    - &gt; : greater than sign (>)
    - &amp; : ampersand (&)
    - &quot; : double quote (")
    - &copy; : copyright sign (©)
    - &reg; : registered sign (®)
    - &trade; : trademark sign (™)
    - &nbsp; : non-breaking space
    - &copy; : copyright sign (©)
    - &reg; : registered sign (®)
    - &trade; : trademark sign (™)
    - &times; : multiplication sign (×)
    - &divide; : division sign (÷)
    - &para; : paragraph sign (¶)
    - &middot; : middle dot (·)
    - &bull; : bullet (•)
    - &hellip; : horizontal ellipsis (…)
    - &mdash; : em dash (—)
    - &ndash; : en dash (–)
    - &laquo; : left-pointing double angle quotation mark («)
    - &raquo; : right-pointing double angle quotation mark (»)
    - &lsaquo; : single left-pointing angle quotation mark (‹)
    - &rsaquo; : single right-pointing angle quotation mark (›)
    - &lsquo; : left single quotation mark (‘)
    - &rsquo; : right single quotation mark (’)
    - &ldquo; : left double quotation mark (“)
    - &rdquo; : right double quotation mark (”)
    - &deg; : degree sign (°)
    - &plusmn; : plus-minus sign (±)
-->
