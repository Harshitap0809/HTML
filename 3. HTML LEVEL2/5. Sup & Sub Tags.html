<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superscript and Subscript Example</title>
  </head>
  <body>
    <h1>Use of <code>&lt;sup&gt;</code> and <code>&lt;sub&gt;</code></h1>

    <h2>Mathematical Example:</h2>
    <p>
      Einstein's famous equation: E = mc<sup>2</sup>
      <!-- "2" as superscript -->
    </p>

    <h2>Chemical Example:</h2>
    <p>
      Water molecule formula: H<sub>2</sub>O
      <!-- "2" as subscript -->
    </p>

    <h2>Scientific Notation:</h2>
    <p>
      The speed of light in a vacuum is approximately 3 * 10<sup>8</sup> m/s
      <!-- "8" as superscript -->
    </p>

    <h2>Mathematical Fractions:</h2>
    <p>
      The fraction 1/2 can be written as 1<sup>1</sup>&frasl;<sub>2</sub>
      <!-- Superscript(1) for numerator, &frasl;(fractional slash '/') for showing slash, subscript(2) for denominator -->
    </p>
  </body>
</html>
