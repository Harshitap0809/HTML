<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Q 16</title>
  </head>
  <body>
    <form action="/server">
      <h3>Registration Form</h3>
      <div>
        <label for="Firstname"></label>
        <input
          type="text"
          name="Fname"
          id="Firstname"
          placeholder="First Name"
        />
        <label for="Lastname"></label>
        <input type="text" name="Lname" id="Lastname" placeholder="Last Name" />
      </div>
      <div>
        <label for="gender"> Please select gender</label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div>
        Do you agree to all terms of service?
        <input type="checkbox" name="Termscondition" id="Termscondition" />
        <label for="Termscondition">yes, I agree</label>
      </div>
      <div>
        <button>Register</button>
      </div>
    </form>
  </body>
</html>
