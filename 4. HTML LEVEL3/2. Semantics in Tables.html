<!-- 
Semantics in Tables:
- <table> - Table
- <caption> - Table Caption
- <thead> - Table Head
- <tbody> - Table Body
- <tfoot> - Table Footer 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables intro</title>
  </head>
  <body>
    <table border="1" style="width: 100%">
      <caption>
        Student Details
      </caption>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harshita</td>
          <td>Pandey</td>
        </tr>
        <tr>
          <td>Vansh</td>
          <td>Mishra</td>
        </tr>
        <tr>
          <td>Renuka</td>
          <td>Shekhawat</td>
        </tr>
        <tfoot>
            <tr>
                <td>Total students</td>
                <td>3</td>
            </tr>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
