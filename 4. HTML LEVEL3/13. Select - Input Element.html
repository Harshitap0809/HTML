<!-- 
Select Element:
Dropdown
- Select element is used to create a dropdown list.
- It is used to create a list of options that can be selected by the user.

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select element-dropdown</title>
  </head>
  <body>
    <form action="/server">
      <div>
        choose your profession:
        <select name="profession" id="profession">
          <option>Select your option</option>
          <option value="Software-engineer" selected>Software Engineer</option>
          <option value="doctor">Doctor</option>
          <option value="teacher">Teacher</option>
          <option value="lawyer">Lawyer</option>
          <option value="businessman">Businessman</option>
        </select>
        <br />
        <button>submit</button>
      </div>
    </form>
  </body>
</html>
