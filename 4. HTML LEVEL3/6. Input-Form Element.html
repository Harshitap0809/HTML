<!-- 
Form Elements:
1. Input
- used to create multiple form controls.
- there are multiple types of inputs that can be created using 'type' attribute. 
- 20 Types of inputs with syntax code are given below : 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Input Types</title>
  </head>
  <body>
    <h1>HTML Form Input Types</h1>

    <form>
      <h2>Basic Input Types</h2>
      <label for="text">Text:</label>
      <input type="text" id="text" name="text" /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="number">Number:</label>
      <input type="number" id="number" name="number" /><br /><br />

      <label for="tel">Phone:</label>
      <input type="tel" id="tel" name="tel" /><br /><br />

      <label for="url">Website:</label>
      <input type="url" id="url" name="url" /><br /><br />

      <label for="search">Search:</label>
      <input type="search" id="search" name="search" /><br /><br />

      <label for="color">Pick a Color:</label>
      <input type="color" id="color" name="color" /><br /><br />

      <h2>Date & Time Inputs</h2>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" /><br /><br />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" /><br /><br />

      <label for="datetime-local">Date & Time:</label>
      <input
        type="datetime-local"
        id="datetime-local"
        name="datetime-local"
      /><br /><br />

      <label for="month">Month:</label>
      <input type="month" id="month" name="month" /><br /><br />

      <label for="week">Week:</label>
      <input type="week" id="week" name="week" /><br /><br />

      <h2>Selection Inputs</h2>
      <label for="checkbox">Check me:</label>
      <input type="checkbox" id="checkbox" name="checkbox" /><br /><br />

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br /><br />

      <label for="range">Volume:</label>
      <input
        type="range"
        id="range"
        name="range"
        min="0"
        max="100"
      /><br /><br />

      <h2>File Upload & Buttons</h2>
      <label for="file">Upload File:</label>
      <input type="file" id="file" name="file" /><br /><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
      <input
        type="button"
        value="Click Me"
        onclick="alert('Button Clicked!')"
      />
    </form>
  </body>
</html>
