<!-- 
Tables in HTML: 
- <caption> is used to add a title to the table.
- <tr> table row.
- <td> table data.
- <th> table heade. Bold and centered by default.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables intro</title>
  </head>
  <body>
    <table border="1" style="width: 100%">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr>
        <td>Harshita</td>
        <td>Pandey</td>
      </tr>
      <tr>
        <td>Vansh</td>
        <td>Mishra</td>
      </tr>
      <tr>
        <td>Renuka</td>
        <td>Shekhawat</td>
      </tr>
    </table>
  </body>
</html>
