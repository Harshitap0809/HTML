<html lang="en">
  <!-- 
1. The root element; <html lang="en"> specifies the language of the page.
   - Assists screen readers in pronouncing words correctly for accessibility.
     - Example:
       <!DOCTYPE html>
       <html lang="en">
         <head>
           <meta charset="UTF-8">
           <title>Accessible Page</title>
         </head>
         <body>
           <p>This page is written in English.</p>
         </body>
       </html>
       NOTE - The `lang="en"` helps screen readers pronounce the content properly for users with visual impairments.

2. Helps search engines match the page with language-based queries.
   - Example:
     <!DOCTYPE html>
     <html lang="en">
       <head>
         <meta charset="UTF-8">
         <meta name="description" content="A page in English about web development.">
         <meta name="keywords" content="HTML, web development, English">
         <title>Web Development Page</title>
       </head>
       <body>
         <h1>Welcome to Web Development</h1>
         <p>This page is designed for English-speaking users.</p>
       </body>
     </html>
     NOTE - Search engines can use the `lang` attribute to display the page in appropriate search results based on language.

3. Improves translation accuracy in browsers for non-native speakers.
   - Example:
     <!DOCTYPE html>
     <html lang="en">
       <head>
         <meta charset="UTF-8">
         <meta name="description" content="Web page for translation purposes.">
         <title>Translation Example</title>
       </head>
       <body>
         <h1>Translate this page</h1>
         <p>This page contains content in English that can be translated to other languages.</p>
       </body>
     </html>
     NOTE - Browsers with translation features can use the `lang` attribute to accurately translate the content for non-native users.

4. Useful for multilingual sites; e.g., lang="hi" for Indian(hindi) users.
   - Example:
     <!DOCTYPE html>
     <html lang="hi">
      <head>
       <meta charset="UTF-8">
       <title>हिंदी पेज</title>
      </head>
      <body>
        <h1>हिंदी पेज पर आपका स्वागत है</h1>
        <p>यह सामग्री हिंदी भाषी उपयोगकर्ताओं के लिए डिज़ाइन की गई है।</p>
      </body>
    </html>
     NOTE - The `lang="hi"` attribute indicates that the content is in Hindi, which is important for both translation and accessibility for Hindi-speaking users.
--></html>
