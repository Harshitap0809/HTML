<!--  The Importance of Declaring the HTML5 document <!Doctype html> -->

<!--
1. Declares the Document Type as HTML5  
   - Purpose: The `<!DOCTYPE html>` declaration informs the browser that the document adheres to the HTML5 standard.  
   - Example:
     <!DOCTYPE html>
     <html>
       <head>
         <title>HTML5 Document</title>
       </head>
       <body>
         <h1>Welcome to HTML5</h1>
         <p>This is a valid HTML5 document.</p>
       </body>
     </html>
    Note - The HTML5 doctype is simple and concise compared to older versions.
-->

<!-- 
2. Ensures Modern Features Work Properly  
   - Features: Modern CSS properties like Flexbox and Grid require an HTML5 declaration.  
   - Example:
     <!DOCTYPE html>
     <html>
       <head>
         <style>
           .container {
             display: flex;
             gap: 10px;
           }
           .box {
             width: 100px;
             height: 100px;
             background-color: lightblue;
           }
         </style>
       </head>
       <body>
         <div class="container">
           <div class="box">Box 1</div>
           <div class="box">Box 2</div>
           <div class="box">Box 3</div>
         </div>
       </body>
     </html>
    NOTE - Without `<!DOCTYPE html>`, modern layout features may not work as expected.
-->

<!-- 
3. Prevents Inconsistent Rendering Across Browsers  
   - Why It Matters: Without a proper doctype, browsers may use "quirks mode,"(quirks more is one of the rendering mode) causing unpredictable layout issues.  
     Why Do Browsers Use Quirks Mode?
  
     Browsers use quirks mode as a fallback(alternative/backup) when they encounter a web page that:
  
    1. Does not have a doctype declaration.
    2. Has an incorrect or outdated doctype declaration.
    3. Uses deprecated or proprietary HTML features.
  
    To avoid quirks mode, ensure that your HTML document:
  
    1. Has a proper doctype declaration, such as <!DOCTYPE html>
    2. Is valid and follows modern web standards
    3. Avoids using deprecated or proprietary HTML features
- Example:
<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <p>This will render consistently across browsers with HTML5.</p>
  </body>
</html>
NOTE - Without `<!DOCTYPE html>`, the margin behavior might differ depending on
the browser. 
-->

<!-- 
4. Improves SEO(SEARCH ENGINE OPTIMIZATION)  
   - How It Helps:Search engines expect valid HTML for better indexing.
   - Example:
     <!DOCTYPE html>
     <html lang="en">
       <head>
         <meta charset="UTF-8">
         <meta name="description" content="Learn about HTML5 and its benefits.">
         <meta name="keywords" content="HTML5, web development, SEO">
         <title>HTML5 Benefits</title>
       </head>
       <body>
         <h1>HTML5 and SEO</h1>
         <p>Using HTML5 ensures better SEO and accessibility.</p>
       </body>
     </html>
    NOTE - Proper doctype and metadata help search engines understand and rank web pages effectively.
-->

<!-- 
5. Enables Modern APIs  
   - Examples: HTML5 APIs like 'Geolocation' and 'Web Storage' require a specific format of HTML document to function properly.
   - Example:
     <!DOCTYPE html>
     <html>
       <body>
         <button onclick="getLocation()">Get My Location</button>
         <p id="output"></p>
         <script>
           function getLocation() {
             if (navigator.geolocation) {
               navigator.geolocation.getCurrentPosition(function (position) {
                 document.getElementById('output').textContent =
                   'Latitude: ' + position.coords.latitude +
                   ', Longitude: ' + position.coords.longitude;
               });
             } else {
               document.getElementById('output').textContent = 'Geolocation not supported.';
             }
           }
         </script>
       </body>
     </html>
    NOTE - HTML5 APIs enhance user experience but require a valid doctype for compatibility, which means
    that the browser will not be able to use the geolocation API if the valid doctype is not declared. So
    it is important to declare the doctype.
-->

<!-- 
6. Avoids Quirks Mode  
   - Problem: Older browsers without `<!DOCTYPE html>` may revert to quirks mode, leading to unexpected behavior.
              Quirks mode in simple terms can be explained as where the browser tries to render the page as if it were an older version of HTML.
   - Example:
     <!DOCTYPE html>
     <html>
       <head>
         <style>
           div {
             width: 100%;
             height: 100px;
             background-color: lightgray;
           }
         </style>
       </head>
       <body>
         <div>Standard Mode: This div will take full width.</div>
       </body>
     </html>
    NOTE - Without `<!DOCTYPE html>`, quirks mode might not calculate widths properly, causing rendering issues. 
    Example - The div might not take full width as expected. 
-->
